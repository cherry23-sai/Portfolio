<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Education</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Fredoka", sans-serif;
    }
    body{
        background-color: #4b8bbc;
    }
    .head{
        margin-left: 285px;
        margin-top: 150px;
        color: white;
    }
    .study{
        border: 1px solid white;
        border-radius: 100px;
        padding: 35px;
        width: 800px;
        height: 400px;
        font-size: 20px;
        position: relative;
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        /* filter : brightness(0.2); */
    }
    .study::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9); /* Adjust transparency for dimming */
        z-index: 1; /* Place the overlay behind the text */
    }
    .tenth{
        position: relative;
        z-index: 2; /* Keep the text above the dimmed background */
        color: white; /* Or any other color to contrast with the background */
        padding: 2%;
    }
    .inter{
        position: relative;
        z-index: 2; /* Keep the text above the dimmed background */
        color: white; /* Or any other color to contrast with the background */
        padding: 2%;
    }
    .btech{
        position: relative;
        z-index: 2; /* Keep the text above the dimmed background */
        color: white; /* Or any other color to contrast with the background */
        padding: 2%;
    }
    .head h1{
        display: inline-block;
        margin-left: 25px;
        margin-bottom: 10px;
    }
    .head::before{
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        background: #4b8bbc;
        animation: showRight 1s ease forwards;
        animation-delay: 1s;
        animation-duration: 5s;

    }
    .logo{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    }
    .name::before{
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        background: #4b8bbc;
        animation: showRight 1s ease forwards;
        animation-delay: .4s;

    }
    @keyframes showRight{
        100%{
            width: 0;
         }
    }
    .name{
        position: relative;
        text-decoration: none;
        color: white;
        font-size: 35px;
        font-weight: 700;
        letter-spacing: 2px;
    }
    .nav a{
        color: white;
        font-size: 15px; 
        font-weight: 600;
        margin-left: 100px;
        font-size: 20px;
        font-weight: 500;
        text-decoration: none;
    }
    .nav a:hover{
    color: #264653;
    transition: 1s;
}
</style>
<body>
    <header class="logo">
        <a href="#" class="name">Portfolio</a>
        <nav class="nav">
            <a href="index.html" class="home">Home</a>
            <a href="about.html" target="_self">Education</a>
            <a href="job.html">Experience</a>
            <a href="skills.html">Skills</a>
        </nav>
    </header>
    <div class="head">
        <h1>My Educational Background</h1>
        <div class="ani">
            <div class="study">
                <div class="tenth">
                    <h3>10th</h3>
                    <h4>Ravindra Bharathi School</h4>
                    <p>SSC (2019-2020)</p>
                </div>
                <div class="inter">
                    <h3>InterMediate</h3>
                    <h4>Bhashyam Junior College</h4>
                    <p>MPC (2020-2022)</p>
                </div>
                <div class="btech">
                    <h3>B-Tech</h3>
                    <h4>Malla Reddy College of Engineering and Technology</h4>
                    <p>IT (2022-2026)</p>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>
